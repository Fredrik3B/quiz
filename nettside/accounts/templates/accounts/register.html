{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock css %}

{% block content %}

<div class="user_container">
    <form method="POST">
        {% csrf_token %}
        {{form.username}}<br>
        {{form.password1}}<br>
        {{form.password2}}<br>
        <br><img src="{% static 'images/logo.svg' %}"width="80" height="80"></br>
        <button type="submit">Registrer</button>
    </form>
    <span><font face="Arial">"Har du allerede konto? <a href="{% url 'accounts:login' %}"><strong>Logg inn</strong></a> i steden for.</font></span>
</div>

{% endblock content %}
